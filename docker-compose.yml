version: '3.8'

services:
  sign-language-app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: sign-language-recognition
    ports:
      - "5000:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=False
      - LOG_LEVEL=INFO
      - CAMERA_INDEX=0
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./logs:/app/logs
      - ./sign_language_AZ_CNN.h5:/app/sign_language_AZ_CNN.h5:ro
      - ./templates:/app/templates:ro
    devices:
      - /dev/video0:/dev/video0  # Grant access to webcam (Linux)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    stdin_open: true
    tty: true

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: sign-language-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - sign-language-app
    restart: unless-stopped
    profiles:
      - production
