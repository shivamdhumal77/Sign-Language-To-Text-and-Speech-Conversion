version: '3.8'

services:
  sign-language-app:
    build: .
    container_name: sign-language-converter
    ports:
      - "5000:5000"
    volumes:
      - ./sign_language_AZ_CNN.h5:/app/sign_language_AZ_CNN.h5:ro
      - ./templates:/app/templates:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    stdin_open: true
    tty: true
    # Note: For Windows, webcam access requires additional setup
    # See README-Docker.md for instructions
