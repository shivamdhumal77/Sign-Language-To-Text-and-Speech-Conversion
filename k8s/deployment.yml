apiVersion: apps/v1
kind: Deployment
metadata:
  name: sign-language-app
  namespace: sign-language-app
  labels:
    app: sign-language-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sign-language-app
  template:
    metadata:
      labels:
        app: sign-language-app
    spec:
      containers:
      - name: sign-language-app
        image: ghcr.io/yourusername/sign-language-to-text-and-speech-conversion:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_HOST
          value: "0.0.0.0"
        - name: FLASK_PORT
          value: "5000"
        - name: FLASK_DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        - name: CAMERA_INDEX
          value: "0"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: model-volume
          mountPath: /app/sign_language_AZ_CNN.h5
          subPath: sign_language_AZ_CNN.h5
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: model-volume
        configMap:
          name: sign-language-model
      - name: logs-volume
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
